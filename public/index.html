<!DOCTYPE html>
<html>
<head>
    <title>Random Facts</title>
    <meta http-equiv="refresh" content="3600">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --container-bg: white;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #fff;
            --container-bg: #2d2d2d;
        }

        body { 
            font-family: Arial;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            transition: background 0.3s;
        }

        header {
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .fact-container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 4px;
            max-width: 600px;
            text-align: center;
            margin: 2rem;
        }

        .share-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .share-button {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: none;
            background: #4267B2;
            color: white;
            cursor: pointer;
        }

        footer {
            width: 100%;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        #theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            background: var(--container-bg);
            cursor: pointer;
        }

        @keyframes fade {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: fade 1s infinite alternate;
        }

        /* Hover effects */
        .share-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            transition: all 0.2s ease;
        }

        #theme-toggle:hover {
            background: var(--text-color);
            color: var(--bg-color);
            transition: all 0.3s ease;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .fact-container {
                margin: 1rem;
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .share-buttons {
                flex-direction: column;
            }

            #theme-toggle {
                top: 0.5rem;
                right: 0.5rem;
            }
        }

        /* Loading state */
        .fact-container.loading::after {
            content: "Loading...";
            display: block;
            margin-top: 1rem;
            font-style: italic;
            color: var(--text-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Facts</h1>
        <p>Fact #<span id="fact-counter">1</span></p>
    </header>

    <div class="fact-container">
        <p>Did you know that the largest T-Rex skeleton ever discovered was named Sue?</p>
        <div class="share-buttons">
            <button class="share-button" onclick="share('twitter')">Tweet</button>
            <button class="share-button" onclick="share('facebook')">Share</button>
        </div>
    </div>

    <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <footer>
        <p>Next fact in: <span id="countdown">60:00</span></p>
    </footer>

    <script>
        let counter = parseInt(localStorage.getItem('factCounter') || '1');
        document.getElementById('fact-counter').textContent = counter;

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        function share(platform) {
            const fact = document.querySelector('.fact-container p').textContent;
            const url = encodeURIComponent(window.location.href);
            if (platform === 'twitter') {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}&url=${url}`);
            } else {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
            }
        }

        function updateCountdown() {
            const refresh = 3600;
            let timeLeft = refresh;
            setInterval(() => {
                timeLeft -= 1;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('countdown').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
